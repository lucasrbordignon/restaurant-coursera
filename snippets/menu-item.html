<div class="col-md-6">
  <div class="row g-3 align-items-start">
    <div class="col-sm-5">
      <div class="position-relative d-inline-block">
        <span class="badge bg-dark position-absolute bottom-0 end-0 m-1">{{short_name}}</span>
        <img src="public/images/menu/{{catShortName}}/{{short_name}}.jpg" alt="Item" class="img-fluid rounded">
      </div>
      <div class="fw-bold mt-2">
        {{price_small}} <small>{{small_portion_name}}</small> {{price_large}} <small>{{large_portion_name}}</small>
      </div>
    </div>
    <div class="col-sm-7">
      <h3 class="h6">{{name}}</h3>
      <p class="small fst-italic">{{description}}</p>
    </div>
  </div>
  <hr class="visible-xs">
</div>
